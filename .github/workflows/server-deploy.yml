name: Server Deploy

on:
  workflow_dispatch:  
  push:
    branches:
      - master
      - dev
    paths:
      - "Server/**"

jobs:
  job1:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DOCKER_REGISTRY: tradingking.azurecr.io

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.0'

    - name: Build and Test
      run: |
        dotnet build ./Server -c Release
        dotnet test ./Server -c Release

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: tradingking
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v6
      with:
        context: ./Server
        file: ./Server/Host/Dockerfile
        tags: ${{ env.DOCKER_REGISTRY }}/tradingkingdev:latest
        push: true